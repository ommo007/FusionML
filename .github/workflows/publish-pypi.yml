# Auto-publish to PyPI when version changes on merge to main

name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'python/pyproject.toml'
      - 'python/setup.py'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT=$(grep 'version = ' python/pyproject.toml | head -1 | cut -d'"' -f2)
          
          # Get previous version
          git checkout HEAD~1 -- python/pyproject.toml 2>/dev/null || echo "version = \"0.0.0\"" > /tmp/old.toml
          PREVIOUS=$(grep 'version = ' python/pyproject.toml 2>/dev/null | head -1 | cut -d'"' -f2 || echo "0.0.0")
          git checkout HEAD -- python/pyproject.toml
          
          echo "Current: $CURRENT, Previous: $PREVIOUS"
          
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    
    permissions:
      id-token: write  # For trusted publishing
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        working-directory: python
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          # Uses trusted publishing - configure at pypi.org/manage/project/fusionml/settings/publishing/
      
      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.check-version.outputs.new_version }}';
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `FusionML v${version}`,
              body: `## FusionML v${version}\n\nInstall via pip:\n\`\`\`bash\npip install fusionml==${version}\n\`\`\`\n\nSee [CHANGELOG.md](CHANGELOG.md) for details.`,
              draft: false,
              prerelease: version.includes('post') || version.includes('dev')
            });

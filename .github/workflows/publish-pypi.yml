# Auto-publish to PyPI when version changes on merge to main

name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'python/pyproject.toml'
      - 'python/setup.py'
      - 'python/fusionml/**'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT=$(grep 'version = ' python/pyproject.toml | head -1 | cut -d'"' -f2)
          
          # Get previous version from git
          PREVIOUS=$(git show HEAD~1:python/pyproject.toml 2>/dev/null | grep 'version = ' | head -1 | cut -d'"' -f2 || echo "0.0.0")
          
          echo "Current: $CURRENT, Previous: $PREVIOUS"
          
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        working-directory: python
        run: python -m build
      
      - name: Check package
        working-directory: python
        run: twine check dist/*
      
      - name: Publish to PyPI
        working-directory: python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --verbose
      
      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.check-version.outputs.new_version }}';
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `FusionML v${version}`,
              body: `## FusionML v${version}\n\n### Performance Highlights\n- ðŸš€ Up to 90% faster than MLX for small matrices\n- ðŸ“ˆ 48% faster training\n- âš¡ Hybrid NumPy/MLX strategy\n\n### Install\n\`\`\`bash\npip install fusionml==${version}\n\`\`\``,
              draft: false,
              prerelease: version.includes('post') || version.includes('dev')
            });
